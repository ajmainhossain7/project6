<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story Feedback Form</title>
</head>
<body>

    <h2>Storytelling Contest Feedback</h2>

    <form>

        <!-- Story Textarea -->
        <label for="story">Write your story:</label><br>
        <textarea id="story" name="story" rows="6" cols="40"></textarea>
        <br><br>

        <!-- Rating Dropdown -->
        <label for="rating">Rate the story:</label><br>
        <select id="rating" name="rating">
            <option value="">--Select Rating--</option>
            <option value="good">Good</option>
            <option value="very_good">Very Good</option>
            <option value="excellent">Excellent</option>
        </select>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Feedback</button>

    </form>

</body>
</html>
