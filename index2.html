<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project day 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class ="search-section">
    <div class="search-image">
        <label for="search">Search your Image here:</label>
        <input type="text" id="search" name="search" placeholder="Type image name...">
        <button>Search</button>
        <p><img src="panda.png" alt="panda" height="400"></p>
        <p><a href="">For more click here</a></p>
    </div>
    </section>
    <section class="form">
    <form>
        <legend>Feedback Form:</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name..">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" placeholder="Write something.."></textarea>

            <p><button type="submit">Submit</button></p>






    </form>
    </section>
    
</body>
</html>
